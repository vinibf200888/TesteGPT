<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconhecimento de Fala</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container py-5">
  <h1 class="mb-4 text-center">Reconhecimento de Fala</h1>
  <div class="text-center">
    <button id="start-btn" class="btn btn-primary">Iniciar Microfone</button>
  </div>
  <textarea id="transcript" class="form-control mt-4" rows="6" readonly></textarea>

  <h2 class="mt-5 text-center">Transcrever Vídeo</h2>
  <input type="file" id="video-input" accept="video/*" class="form-control mt-3">
  <video id="video-player" class="w-100 mt-3" controls></video>
  <div class="text-center mt-3">
    <button id="transcribe-btn" class="btn btn-secondary">Transcrever Vídeo</button>
  </div>
  <textarea id="video-transcript" class="form-control mt-3" rows="6" readonly></textarea>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
