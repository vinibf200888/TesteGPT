<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ferramentas Web</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="menu" class="text-center">
    <h1 class="mb-4">Menu</h1>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" onclick="showTool('calculator')">Calculadora</button>
        <button class="btn btn-success" onclick="showTool('timer')">Timer</button>
        <button class="btn btn-warning" onclick="showTool('stopwatch')">Cron√¥metro</button>
    </div>
</div>

<div id="calculator" class="tool container">
    <button class="btn btn-secondary mb-3" onclick="showMenu()">Voltar</button>
    <input type="text" id="calc-display" class="form-control mb-2" readonly>
    <div id="calc-buttons" class="d-grid gap-2" style="grid-template-columns: repeat(4,1fr);">
        <button onclick="calcInput('7')">7</button>
        <button onclick="calcInput('8')">8</button>
        <button onclick="calcInput('9')">9</button>
        <button onclick="calcInput('/')">/</button>
        <button onclick="calcInput('4')">4</button>
        <button onclick="calcInput('5')">5</button>
        <button onclick="calcInput('6')">6</button>
        <button onclick="calcInput('*')">*</button>
        <button onclick="calcInput('1')">1</button>
        <button onclick="calcInput('2')">2</button>
        <button onclick="calcInput('3')">3</button>
        <button onclick="calcInput('-')">-</button>
        <button onclick="calcInput('0')">0</button>
        <button onclick="calcInput('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="calcInput('+')">+</button>
        <button class="btn btn-danger" onclick="calcClear()" style="grid-column: span 4;">C</button>
    </div>
</div>

<div id="timer" class="tool container">
    <button class="btn btn-secondary mb-3" onclick="showMenu()">Voltar</button>
    <div id="timer-display" class="fs-3 mb-3">00:00:00</div>
    <div class="timer-input mb-3">
        <input type="number" id="timer-minutes" class="form-control d-inline-block w-auto" min="0" value="0"> :
        <input type="number" id="timer-seconds" class="form-control d-inline-block w-auto" min="0" value="0">
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-success" onclick="startTimer()">Iniciar</button>
        <button class="btn btn-warning" onclick="stopTimer()">Parar</button>
        <button class="btn btn-danger" onclick="resetTimer()">Reset</button>
    </div>
</div>

<div id="stopwatch" class="tool container">
    <button class="btn btn-secondary mb-3" onclick="showMenu()">Voltar</button>
    <div id="stopwatch-display" class="fs-3 mb-3">00:00:00</div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-success" onclick="startStopwatch()">Iniciar</button>
        <button class="btn btn-warning" onclick="stopStopwatch()">Parar</button>
        <button class="btn btn-danger" onclick="resetStopwatch()">Reset</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
